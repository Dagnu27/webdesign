<!DOCTYPE html>
<html >
<head>
   
    <title>HTML TABLE</title>
    <style>
        table{
            width: 100%;
        }
        th{ 

            text-align: left;
            font-size: 40px;
            background-color: rgb(120, 158, 17);
        }
        table,tr,th,td{
         border: 1px solid rgb(15, 2, 90);
         border-collapse: collapse;

        }
         table tr:nth-child(even){ 
            background-color: gray;
        }
       
    </style>
</head>
<body>
<table>
<tr>
<th>Company</th>
<th>Product</th> 
<th>Amount</th>


</tr>
<tr>
    <td rowspan="2">LG</td>
    <td>TV</td>
    <td>850</td>
</tr>

<tr>
    
    <td>Mobile</td>
    <td>1500</td> 
</tr>

<tr>
   <td rowspan="2">SAMSUNG</td>
    <td>Tv</td>
    <td>800</td> 
</tr>

<tr>
     
    <td>Mobile</td>
    <td>2000</td> 
</tr>
 </table>   
</body>
</html>
