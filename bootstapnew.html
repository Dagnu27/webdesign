<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bootstrap Page</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero { padding: 3rem 1rem; text-align: center; background:#0d6efd; color:#fff; border-radius:8px; }
    .card-img-top { height:120px; object-fit:cover; }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Bootstrap Page</a>
  </div>
</nav>

<div class="container my-4">


  <div class="hero mb-4">
    <h1 class="h3 mb-1">Welcome</h1>
    <p class="mb-2 small">Simple Bootstrap example</p>
    <a href="#cards" class="btn btn-light btn-sm">See cards</a>
  </div>

  
  <div id="simpleCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-inner rounded">
      <div class="carousel-item active">
        <img src="https://picsum.photos/1200/350?1" class="d-block w-100" alt="slide1">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/1200/350?2" class="d-block w-100" alt="slide2">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#simpleCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#simpleCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>


  <h3 id="cards" class="h6 mb-2">Featured</h3>
  <div class="row g-3 mb-4">
    <div class="col-6 col-md-3">
      <div class="card">
        <img src="https://picsum.photos/400/250?11" class="card-img-top" alt="">
        <div class="card-body p-2"><small>Card 1</small></div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card">
        <img src="https://picsum.photos/400/250?12" class="card-img-top" alt="">
        <div class="card-body p-2"><small>Card 2</small></div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card">
        <img src="https://picsum.photos/400/250?13" class="card-img-top" alt="">
        <div class="card-body p-2"><small>Card 3</small></div>
      </div>
    </div>
    <div class="col-6 col-md-3">
      <div class="card">
        <img src="https://picsum.photos/400/250?14" class="card-img-top" alt="">
        <div class="card-body p-2"><small>Card 4</small></div>
      </div>
    </div>
  </div>

 
  <form class="mb-4">
    <input class="form-control mb-2" type="text" placeholder="Name">
    <input class="form-control mb-2" type="email" placeholder="Email">
    <button class="btn btn-primary w-100" type="submit">Send</button>
  </form>

</div>

<footer class="bg-dark text-white text-center py-2">
  <small>Â© 2025 Dagnu27</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
