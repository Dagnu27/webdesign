<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>new html5  input type</title>
</head>
<body>
    <h1>New html5  input type demo </h1>
    <P>This form demonstrate the new html5 input types and 
        placeholders.required and authofocus attribute </P>
        <form method="post" action="https://www.youtube.com">
            <p>
                <label>color:
                    <input type="color" autofocus />(Hexadecimal code such as #ADD8E6)
                </label>
            </p>
<P>
<label>Date:
    <input type="date"/>(yyyy-mm-dd)
</label>
</P>

<P>
<label>Datetime-local:
    <input type="Datetime-local"/>(yyyy-mm-ddThh:mm, such as 2025-12-03T12:36)
</label>
</P>

<P>
<label>Email:
    <input type="email" placeholder="name@domain.com"/>(name@domain.com")
</label>
</P>
<P>
<label>month:
    <input type="month"/>(yyyy-mm)
</label>
</P>

<P>
<label>number:
    <input type="number" />
    min ="0"
    max="7"
    step="1"
    value="4"
</label>(Enter the numberbettween 0-7)
</P>

<P>
<label>Range:
    0<input type="range" 
    min ="0"
    max="20"
    value="10"/>20
</label >
</P>

<P>
<label>search:
    <input type="search" placeholder="search quary"/>
    
</label >(Enter your search quary here)
</P>
  
<P>
<label>Tel:
    <input type="tel" placeholder="(###)###-####"
    
       pattern="\(\d{3}\)+\d{3}-\d{4}"required/>(###)###-####
    
</label >(Enter your search quary here)
</P>


<P>
<label>Time:
    <input type="time" />(hh:mm:ss:ff)
    
</label >
</P>


<P>
<label>url:
    <input type="url" placeholder="http://domainname.com"/>(http://domainname.com)
    
</label >
</P>

<P>
<label>week:
    <input type="week" />(yyyy:wnn  such as 2025-w02)
    
</label >
</P>

<p>
    <input type="submit" value="submit"/>
    <input type="reset" value="clear"/>

</p>

        </form>
</body>
</html>
