<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Border style </title>
</head>
<body>
   <h1 style="border-style: dotted; border-width: 1em; border-color: rgb(12, 19, 1);">A dotted border</h1> 

   <h1 style="border-style: dashed;border-width: 1em; border-color: green;">A dashed border </h1>

   <h1 style="border-style: solid;border-width: 1em; border-color: red">A solid border</h1>

   <h1 style="border-style: groove; border-width: 1em; border-color: aqua;">A groove border</h1>
 
   <h1 style="border-style: ridge; border-width: 1em; border-color: blueviolet;">A ridge border</h1>

   <h1 style="border-style: double; border-width: 1em; border-color: green;">A double border</h1>

   <h1 style="border-style: inset ;border-width: 1em; border-color: greenyellow;">A inset border</h1>

   <h1 style="border-style: outset;border-width: 1em; border-color: rgb(34, 36, 32);">A outset border</h1>
   
   <h1 style="border-style:  ridge  groove ; border-radius: 20px; border-bottom-color: greenyellow ;border-width: 1em;
    border-left-color: turquoise; border-top-color : rebeccapurple; border-right-color: turquoise;">A mixed border</h1>
   
</body>
</html>
