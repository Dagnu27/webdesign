<!DOCTYPE html>
<html >
<head>
    <title>links</title>
    <style> 
       a:link , a:visited{
        background-color: #ff6347;
        color: white;
        text-decoration: none;
        display: inline-block ;
        font-size: 30px;
       }
      a:hover , a:active{
        background-color: green;

    
       }
    </style>
</head>
<body>
    <h1>links with html</h1>

    <a href="table.html" target="_top">Table</a>
